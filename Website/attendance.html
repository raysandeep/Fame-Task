    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Attendance System</a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        </div>
    </div>
    <div class="container p-5">
        <div class="mt-2">
            <form method="GET" action="productAdd.html" id="productAddModal">
                <div class="row justify-content-left">
                    <label for="class">Class <span style="color: red">*</span></label>
                </div>
                <div class="select-group">
                    <select id="class" name="class" required class="form-control">

                </div>
                <div class="row justify-content-left mt-4">
                    <label for="date">Date <span style="color: red">*</span></label>
                </div>
                <div class="select-group">
                    <input type="date" id="date" name="date" required class="form-control">
                </div>
                <div class="row justify-content-center mt-5">
                    <a href="markAttendance.html"><button class="btn btn-primary" type="button" id="postAttendance">Post
                            Attendance</button></a>
                </div>
            </form>
        </div>
    </div>
